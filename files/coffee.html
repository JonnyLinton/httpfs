<!DOCTYPE html>
<!-- coffee.html
     An example to illustrate menus
     -->
<html lang = "en">
  <head> 
    <title> Menu </title>
    <meta charset = "utf-8" />
  </head>
  <body>
    <h3>
      Welcome to Nancy's Coffee Shop
    </h3>
    <form action = "">
      <p>
        <label> What type of coffee would you like?
			<select name = "coffee">
			  <option value = "reg"> Regular </option>
			  <option value = "lat"> Latte </option>
			  <option value = "chocMoc"> Chocolate Mocha</option>
			  <option value = "whtChocMoc"> White Chocolate Mocha </option>
			</select>
		</label>
      </p>
	  <br />
	  <p>
		<label> What type of coffee would you like?</label><br />
			<label><input type ="checkbox" name="coffee" value = "reg" checked="checked" />Regular</label><br />
			<label><input type ="checkbox" name="coffee" value = "lat"  />Latte</label><br />
			<label><input type ="checkbox" name="coffee" value = "chocMoc"  />Chocolate Mocha</label><br />
			<label><input type ="checkbox" name="coffee" value = "whtChocMoc"  />White Chocolate Mocha</label>	  
	  </p>
	   <br />
	  <p>
		<label> What type of coffee would you like?</label><br />
			<label><input type ="radio" name="coffee" value = "reg" checked="checked" />Regular</label><br />
			<label><input type ="radio" name="coffee" value = "lat"  />Latte</label><br />
			<label><input type ="radio" name="coffee" value = "chocMoc"  />Chocolate Mocha</label><br />
			<label><input type ="radio" name="coffee" value = "whtChocMoc"  />White Chocolate Mocha</label>	  
	  </p>
	  <br />
	  <p> 
		<input type = "submit" value = "Submit order" />
		<input type = "reset" value = "Reset order" />
	  </p>
	</form>

  </body>
</html>
